<div class="container mx-auto p-4">
  <!-- Main heading of the page -->
  <h1 class="text-3xl font-bold mb-4">Data Display</h1>

  <!-- Error message display block -->
  @if (error) {
  <div
    class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4"
    role="alert"
  >
    <strong class="font-bold">Error!</strong>
    <span class="block sm:inline">{{ error }}</span>
  </div>
  }

  <!-- Button to toggle sorting order -->
  @if (items.length > 0) {
  <div class="mb-4">
    <button
      (click)="toggleSort()"
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
    >
      Sort {{ sortOrder === "asc" ? "Descending" : "Ascending" }}
    </button>
  </div>

  <!-- Grid to display items -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    @for (item of items; track item.id) {
    <div class="bg-white shadow-md rounded-lg p-4">
      <h2 class="text-xl font-semibold mb-2">{{ item.title }}</h2>
      <p class="text-gray-600">{{ item.body }}</p>
    </div>
    }
  </div>
  } @else {
  <!-- Message to display when no items are available -->
  <p class="text-gray-600">No items to display.</p>
  }
</div>
